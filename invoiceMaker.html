<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceMaker</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">;
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="./css/project.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class=" text-center my-3">MMS Online Shop</h3>
                <div class="row justify-content-between">
                    <div class="col-sm-1 col-md-4">
                        <label for="invoiceDate" class="form-label">
                            Select Date
                        </label>
                        <input type="date" class="form-control" name="" id="invoiceDate">
                    </div>
                    <div class="col-sm-1 col-md-4">
                        <label for="invoiceNumber" class="form-label">
                            Invoice Number
                        </label>
                        <input type="text" class="form-control" id="invoiceNumber">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="d-print-none border shadow-sm rounded p-3 my-2" id="">
                    <form action="" id="newListForm">
                        <div class="row align-items-end">
                            <div class="col input-group d-flex flex-column">
                             <div class="">
                                <label class="form-label" for="SelectProduct">Select Product</label>
                             </div>
                             <div class="d-flex justify-content-center">
                                <select name="product" class="form-select" id="SelectProduct"></select>
                                <button type="button" class="btn btn-outline-primary" id="addButton">
                                    <i class=" bi bi-plus-circle-dotted pe-none"></i>
                                  </button>
                             </div>
                            </div>
                            <div class="col">
                                <label class="form-label" for="Quantity">Quantity</label>
                                <input value="1" class="form-control text-end" name="quantity" id="Quantity" type="number">
                            </div>
                            <div class="col">
                              <button class="btn btn-primary btn-lg w-100">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th class="text-end">Price</th>
                            <th class="text-end">Quantity</th>
                            <th class="text-end">Cost</th>
                        </tr>
                    </thead>
                    <tbody id="rows">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">Cost Total</td>
                            <td class="text-end" id="costTotal"></td>
                        </tr>
                    </tfoot>
                </table>

                <button class="btn btn-primary d-print-none" onclick="print()">Print</button>
            </div>
        </div>
    </div>

  

    <!-- Modal box -->
    <div class="modal fade" id="newProductModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add your products :)</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <form action="" id="newAddProductForm">
                       <div class="">
                           <label for="newProductID" class="d-block form-label">Product ID</label>
                           <input type="number" name="newPID" value="6" class="form-control" id="newProductID">

                        <label for="newProductName" class="d-block form-label">Product Name</label>
                        <input type="text" required name="newPN" class="form-control" id="newProductName">

                        <label for="newProductPrice" class="d-block form-label">Price</label>
                        <input type="number" required name="newPP" class="form-control" id="newProductPrice">
                       </div>
                  
                    </form>
                </div>
                <!-- use button outside form but still submit form because of form attritube :) -->
                <div class="modal-footer">   
                    <div class="text-end my-4">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="newAddProductForm" class="btn btn-primary text-end">Add product</button>
                      </div>
                </div>
          </div>
        </div>
      </div>

<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/invoice.js"></script>
</body>
</html>
